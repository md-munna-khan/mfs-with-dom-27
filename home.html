<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payo home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="flex justify-center my-20">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div class="stats shadow">
                <div class="stat">
                
                  <div id="balance" class="stat-value">9400</div>
                  <div class="stat-desc">available balance</div>
                </div>
              </div>
              <div class="divider"></div>
              <!-- action button -->
         <div>
            <button id="btn-show-add-money" class="btn btn-lg">add Money</button>
            <button id="btn-show-cash-out" class="btn btn-lg">cash out</button>
         </div>
         <div class="divider"></div>
         <!-- add amount start -->
         <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
         <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Amount</span>
              </label>
              <input id="input-amount" type="text" placeholder="add amount" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Pin</span>
              </label>
              <input id="input-pin" type="password" placeholder="password" class="input input-bordered" required />
            
            </div>
            <div class="form-control mt-6">
              <button id="btn-add-money" class="btn btn-primary">add Money </button>
            </div>
          </form>
        </div>
         
  <!-- add amount end -->
   <!-- cash out start -->
   <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
   
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-cash-out" type="text" placeholder="add amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="cash-out-pin" type="password" placeholder="password" class="input input-bordered" required />
              
              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out </button>
              </div>
            </form>
          </div>
       <!-- cash out end -->
            </div>
         
        </div>
      </div>
  </main>
<!-- <script src="./home.js"></script> -->
 <script src="addMoney.js"></script>
  <script src="cash-out.js"></script>
  <script src="features.js"></script>
</body>
</html>
